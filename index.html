<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Document</title>
</head>

<body class="body theme__light" style="cursor:default">
  <aside class="resize-overlay hide-resize-overlay"></aside>

  <header class="header">
    <div class="header-left">
      <aside class="reload">
        <button class="btn btn-transparent btn-svg reload--btn">
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">

            </path>
          </svg>
        </button>
      </aside>
      <div class="toggle-theme">
        <button class="btn btn-transparent btn-svg toggle-theme--btn">
          <svg class="sun-icon" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M256 160c-52.9 0-96 43.1-96 96s43.1 96 96 96 96-43.1 96-96-43.1-96-96-96zm246.4 80.5l-94.7-47.3 33.5-100.4c4.5-13.6-8.4-26.5-21.9-21.9l-100.4 33.5-47.4-94.8c-6.4-12.8-24.6-12.8-31 0l-47.3 94.7L92.7 70.8c-13.6-4.5-26.5 8.4-21.9 21.9l33.5 100.4-94.7 47.4c-12.8 6.4-12.8 24.6 0 31l94.7 47.3-33.5 100.5c-4.5 13.6 8.4 26.5 21.9 21.9l100.4-33.5 47.3 94.7c6.4 12.8 24.6 12.8 31 0l47.3-94.7 100.4 33.5c13.6 4.5 26.5-8.4 21.9-21.9l-33.5-100.4 94.7-47.3c13-6.5 13-24.7.2-31.1zm-155.9 106c-49.9 49.9-131.1 49.9-181 0-49.9-49.9-49.9-131.1 0-181 49.9-49.9 131.1-49.9 181 0 49.9 49.9 49.9 131.1 0 181z">

          </svg>

          <svg class="moon-icon hide-theme-icon" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z">
            </path>
          </svg>
        </button>
      </div>
    </div>

    <div class="about">
      <span class="about-content">
        View full recreation of google calender with links below. Built w/ vanilla js & zero dependencies
      </span>
      <div class="links">
        <a href="https://github.com/chaseottofy/google-calendar-clone-vanilla#week-day-drag" title="githib repo link" target="_blank" rel="noopener noreferrer">
          repo link
        </a>
        <a href="https://chaseottofy.github.io/google-calendar-clone-vanilla/" title="live app link" target="_blank" rel="noopener noreferrer">
          live app link
        </a>
      </div>
    </div>
    <div class="feature">
      <span class="feature-content">
        - drag and drop
      </span>
      <span class="feature-content">
        - drag down empty space to create event
      </span>
      <span class="feature-content">
        - resize handle (bottom of event)
      </span>
    </div>
  </header>
  <main class="main">

    <div class="week-grid">

      <div class="week-grid--side"></div>
      <div class="week-grid--main">
        <div class="week--col" data-column-index="0" data-wv-top="false" data-dow="Sun"></div>
        <div class="week--col" data-column-index="1" data-wv-top="false" data-dow="Mon"></div>
        <div class="week--col" data-column-index="2" data-wv-top="false" data-dow="Tue"></div>
        <div class="week--col" data-column-index="3" data-wv-top="false" data-dow="Wed"></div>
        <div class="week--col" data-column-index="4" data-wv-top="false" data-dow="Thu"></div>
        <div class="week--col" data-column-index="5" data-wv-top="false" data-dow="Fri"></div>
        <div class="week--col" data-column-index="6" data-wv-top="false" data-dow="Sat"></div>
      </div>
      <div class="footer"></div>
      <div class="footer"></div>
    </div>
  </main>

</body>

</html>
